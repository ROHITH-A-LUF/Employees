<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Management Form</title>
</head>
<body>
    <h1>Employee Management Form</h1>

    <form action="#" method="POST">
        <label for="empName">Employee Name:</label><br>
        <input type="text" id="empName" name="empName" required><br><br>

        <label for="empAge">Age:</label><br>
        <input type="number" id="empAge" name="empAge" required><br><br>

        <label for="empDesti">Designation:</label><br>
        <input type="text" id="empDesti" name="empDesti" required><br><br>

        <label for="empSalary">Salary:</label><br>
        <input type="number" id="empSalary" name="empSalary" required><br><br>

        <button type="submit">Submit</button>
    </form>
</body>
</html>
